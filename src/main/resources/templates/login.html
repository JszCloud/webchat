<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{css/signin.css}"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,sysUser-scalable=no"/>
    <style type="text/css">
        body {
            padding-top: 20px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div th:insert="~{header :: nav}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-1 col-md-3"></div>

    <div class="col-xs-10 col-md-6 starter-template">
        <p th:if="${param.logout}" class="bg-warning">用户已注销</p>
        <p th:if="${param.error}" class="bg-danger">账号或密码输入错误！</p>
        <h2>使用账号密码登录</h2>
        <form class="form-signin" sysRole="form" name="form" th:action="@{/login}" action="/login" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="username" value="" placeholder="账号"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="密码"/>
            </div>
            <input type="submit" id="login" value="登录" class="btn btn-primary"/>
        </form>
    </div>
    </div>
</div>


</body>
</html>
